	    margin-right: auto!important;

      @media (hover:none) {

	}

      */

	.input {

		flex-wrap: nowrap!important;
	}
	.input .col div {
        width: 128px;
        overflow: hidden;
	border-radius: 10px;
	}
	.input .col:nth-child(2) div img {
	    margin-left: -128px;
	}
	.input .col:nth-child(3) div img {
	    margin-left: -256px;
	}
	.input .col:nth-child(4) div img {
	    margin-left: -384px;
	}
	.input .col:nth-child(5) div img {
	    margin-left: -512px;
	}

	.prediction {
		margin-bottom: 170px;
	}

	.prediction img {
		position: absolute;
		transform: translate(-50%, 0);
		box-shadow: 0 0.5rem 1rem rgba(0,0,0,.5);
	border-radius: 10px;
	}

	button {
		margin: 1em;

	}

	button:active ~ .prediction .preview {
		opacity: 0;
	}

    </style>
